name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        rust:
          - 1.31.0
          - stable
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Run tests
      run: cargo test

    - name: Build with std
      run: cargo build --features std
